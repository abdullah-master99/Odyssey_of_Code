<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFP Eligibility Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            background: url("{{ url_for('static', filename='images/rm218-bb-07.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .evaluation-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #1f1f1f;
            border: 1px solid #3a3a3a;
        }
        .section-header {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .status-eligible { color: #198754; font-weight: bold; }
        .status-not-eligible { color: #dc3545; font-weight: bold; }
        .pre-wrap { white-space: pre-wrap; word-wrap: break-word; font-family: monospace; }
        .card {
            background: linear-gradient(135deg, #0a192f, #1c3b5a);
            color: #ffffff;
            border: 1px solid #3a3a3a;
        }
        .btn-primary, .btn-success {
            border: none;
        }
        .btn-primary:hover, .btn-success:hover {
            opacity: 0.8;
        }
        .evaluation-list {
            padding-left: 1.5rem;
            margin-bottom: 0;
        }
        
        .evaluation-list li {
            margin-bottom: 0.5rem;
            line-height: 1.5;
            color: #e0e0e0;
        }
        
        .evaluation-list li:last-child {
            margin-bottom: 0;
        }
        .upload-success {
            color: #198754;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{{ url_for('home') }}" class="btn btn-outline-light">&larr; Back</a>
            <h1 class="text-center flex-grow-1">RFP Eligibility Evaluator</h1>
            <div style="width: 85px"></div><!-- Spacer to center the heading -->
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload RFP Document</h5>
                        <form id="rfpForm" action="{{ url_for('upload_rfp') }}" method="POST" enctype="multipart/form-data">
                            <input type="file" class="form-control bg-dark text-light" id="rfpFile" name="rfp_file" accept=".pdf" required>
                            <button type="submit" class="btn btn-primary mt-2">Upload RFP</button>
                            <div id="rfpSuccess" class="upload-success">Upload complete</div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Company Data</h5>
                        <form id="companyForm" action="{{ url_for('upload_company_data') }}" method="POST" enctype="multipart/form-data">
                            <input type="file" class="form-control bg-dark text-light" id="companyFile" name="company_file" accept=".pdf" required>
                            <button type="submit" class="btn btn-primary mt-2">Upload Company Data</button>
                            <div id="companySuccess" class="upload-success">Upload complete</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body text-center">
                <h5 class="card-title">Evaluate Eligibility</h5>
                <button id="evaluateBtn" class="btn btn-success" disabled>Evaluate Eligibility</button>
            </div>
        </div>

        <div id="results" class="d-none">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4 text-center">RFP Compliance Evaluation Results</h2>
                    <div id="evaluationContent">
                        <div class="evaluation-section" id="coreCompliance"></div>
                        <div class="evaluation-section" id="submissionDocs"></div>
                        <div class="evaluation-section" id="additionalQuals"></div>
                        <div class="evaluation-section" id="overallAssessment"></div>
                        <div class="evaluation-section" id="requiredActions"></div>
                    </div>
                    <button id="downloadPdf" class="btn btn-primary mt-3">Download PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let uploadedRfp = null;
        let uploadedCompanyData = null;

        document.getElementById('rfpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const file = document.getElementById('rfpFile').files[0];
            formData.append('rfp_file', file);

            const response = await fetch('{{ url_for("upload_rfp") }}', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.status === 'success') {
                uploadedRfp = result.filename;
                checkEvaluationEnabled();
                document.getElementById('rfpSuccess').style.display = 'block';
            } else {
                // Show error in red beneath the button
                const successElem = document.getElementById('rfpSuccess');
                successElem.style.color = '#dc3545';
                successElem.textContent = 'Error: ' + result.error;
                successElem.style.display = 'block';
            }
        });

        document.getElementById('companyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const file = document.getElementById('companyFile').files[0];
            formData.append('company_file', file);

            const response = await fetch('{{ url_for("upload_company_data") }}', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.status === 'success') {
                uploadedCompanyData = result.filename;
                checkEvaluationEnabled();
                document.getElementById('companySuccess').style.display = 'block';
            } else {
                // Show error in red beneath the button
                const successElem = document.getElementById('companySuccess');
                successElem.style.color = '#dc3545';
                successElem.textContent = 'Error: ' + result.error;
                successElem.style.display = 'block';
            }
        });

        // Reset success message when a new file is selected
        document.getElementById('rfpFile').addEventListener('change', () => {
            document.getElementById('rfpSuccess').style.display = 'none';
        });

        document.getElementById('companyFile').addEventListener('change', () => {
            document.getElementById('companySuccess').style.display = 'none';
        });

        function checkEvaluationEnabled() {
            document.getElementById('evaluateBtn').disabled = !(uploadedRfp && uploadedCompanyData);
        }

        document.getElementById('evaluateBtn').addEventListener('click', async () => {
            const response = await fetch('/evaluate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rfp_file: uploadedRfp, company_file: uploadedCompanyData })
            });
            const result = await response.json();
            if (result.status === 'success') {
                displayResults(result);
            } else {
                alert('Error during evaluation: ' + result.message);
            }
        });

        function formatToNumberedList(text) {
            // Remove horizontal lines or separator headings (like "-----------")
            text = text.replace(/^[-_*\s]{3,}$/gm, '');

            // Split by newlines (not by dots since the data contains bullets with periods)
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

            // Clean up leading symbols (-, *, numbers, etc.)
            const cleanedItems = lines.map(line => {
                return line.replace(/^[-*0-9.\s]+/, '').trim();
            });

            // Convert to <li> elements
            return cleanedItems.map(item => `<li>${item}</li>`).join('');
        }


        function displayResults(result) {
            document.getElementById('results').classList.remove('d-none');
            
            // Format and display each section as a numbered list
            document.getElementById('coreCompliance').innerHTML = `
                <h5 class='section-header'>Core Compliance Status</h5>
                <ol class="evaluation-list">${formatToNumberedList(result.sections.core_compliance)}</ol>`;
            
            document.getElementById('submissionDocs').innerHTML = `
                <h5 class='section-header'>Required Submission Documents</h5>
                <ol class="evaluation-list">${formatToNumberedList(result.sections.submission_requirements)}</ol>`;
            
            document.getElementById('additionalQuals').innerHTML = `
                <h5 class='section-header'>Additional Desired Qualifications</h5>
                <ol class="evaluation-list">${formatToNumberedList(result.sections.additional_qualifications)}</ol>`;
            
            document.getElementById('overallAssessment').innerHTML = `
                <h5 class='section-header'>Overall Compliance Assessment</h5>
                <ol class="evaluation-list">${formatToNumberedList(result.sections.compliance_assessment)}</ol>`;
            
            document.getElementById('requiredActions').innerHTML = `
                <h5 class='section-header'>Required Actions</h5>
                <ol class="evaluation-list">${formatToNumberedList(result.sections.required_actions)}</ol>`;
        }

        document.getElementById('downloadPdf').addEventListener('click', async () => {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                const element = document.getElementById('evaluationContent');
                
                // Get the computed height of the content
                const contentHeight = element.offsetHeight;
                
                // Create canvas with better quality
                const canvas = await html2canvas(element, {
                    scale: 2, // Better quality
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#1f1f1f' // Match your dark theme
                });

                // Calculate dimensions
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 295; // A4 height in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                // Convert canvas to image
                const imgData = canvas.toDataURL('image/png');

                // Add image to PDF (possibly multiple pages if content is long)
                let heightLeft = imgHeight;
                let position = 0;
                let page = 1;

                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                // Add new pages if content is too long
                while (heightLeft >= 0) {
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, -pageHeight * page, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                    page++;
                }

                // Save the PDF
                doc.save('RFP_Evaluation_Report.pdf');
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            }
        });

    </script>
</body>
</html>
